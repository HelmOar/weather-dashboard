<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href= "./css/style.css"> 
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">City Search:</h5>
                <div class="input-group mb-3">
                    <input id="city" type="text"  placeholder="Enter a city">
                    <div class="input">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 " id="today-weather">
                        <div class="card-body">
                            <p id="date"></p>
                            <h3 id="city-name"></h3>
                            <img src="" alt="" id="weather-icon">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"id="card 1">
                        <p id="date-1"></p>	
                        <img id="forecast-icon-1" src="" alt="">
                        <p id= "temp-1"></p>
                        <p id="humid-1"></p>	
                        <p id="win-1"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"id="card 2">
                        <p id="date-2"></p>	
                        <img id="forecast-icon-2" src="" alt="">
                        <p id= "temp-2"></p>
                        <p id="humid-2"></p>	
                        <p id="win-2"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"id="card 3">
                        <p id="date-3"></p>	
                        <img id="forecast-icon-3" src="" alt="">
                        <p id= "temp-3"></p>
                        <p id="humid-3"></p>	
                        <p id="win-3"></p>
                    </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"id="card 4">
                        <p id="date-4"></p>	
                        <img id="forecast-icon-4" src="" alt="">
                        <p id= "temp-4"></p>
                        <p id="humid-4"></p>	
                        <p id="win-4"></p>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"id="card 5">
                        <p id="date-5"></p>	
                        <img id="forecast-icon-5" src="" alt="">
                        <p id= "temp-5"></p>
                        <p id="humid-5"></p>	
                        <p id="win-5"></p>
                    
                </div>
            </div>
        </div>
    </div>

  
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="js/script.js"></script>
</body>

</html>
